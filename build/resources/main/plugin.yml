name: updateMMOItems
version: '1.0.0'
authors: [bl9ckSapphire]
website: https://github.com/bl9ckSapphire/updateMMOItems
main: com.veronica.updatemmoitems.UpdateMMOItems
api-version: '1.20'
softdepend: [MMOItems, NBTAPI, AdvancedEnchantments, Oraxen, ItemsAdder]


commands:
  updatemmoitems:
    description: 손에 들고있는 아이템을 업데이트합니다.
    permission: updatemmoitems.command.use

permissions:
  updatemmoitems.command.use:
    description: 아이템 업데이트 명령어를 사용할 수 있는 펄미션
    default: true

  updatemmoitems.command.reload:
    description: 플러그인 리로드 권한
    default: op

  updatemmoitems.command.inventory.self:
    description: 자신의 인벤토리 아이템을 모두 업데이트시키는 명령어 사용권한
    default: true

  updatemmoitems.command.inventory.other:
    description: 타인의 인벤토리 아이템을 모두 업데이트시키는 명령어 사용권한
    default: op